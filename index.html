<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- * Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- * Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div id="carousel">

            <!--  * Left button -->
            <i class="bi bi-arrow-left-circle-fill" id="prev"></i>

            <!-- * Galleria immagini -->
            <div class="gallery">
                <img src="img/01.jpg" alt="landscape-1">
                <img src="img/02.jpg" alt="landscape-2">
                <img src="img/03.jpg" alt="landscape-3">
                <img src="img/04.jpg" alt="landscape-4">
                <img src="img/05.jpg" alt="landscape-5">

            </div>

            <!-- * Next button -->
            <i class="bi bi-arrow-right-circle-fill" id="next"></i>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
